<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mian.css">
    <title>survey-form</title>
  </head>
  <body>
    <div class="full-screen-container">
      <header class="header-info">
        <h1 class="title">freeCodeCamp Survey Form</h1>
        <p class="subtitle">
          Thank you for taking time to help us improve the platform
        </p>
      </header>
      <form id="form-section">
        <div class="inputs">
          <div class="form-groups">
            <label for="name"> Name </label>
            <input type="text" placeholder="Enter your name" required />
          </div>
          <div class="form-groups">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your Email" required />
          </div>
          <div class="form-groups">
            <label for="age"
              >Age <span class="age-small-text">(optinal)</span>
            </label>
            <input type="number" min="10" max="99" placeholder="Age" required />
          </div>
          <div class="form-groups">
            <label for="select"
              >Which option describes your current role?</label
            >
            <select name="select" id="select-dropdown">
              <option value="">Select your current role</option>
              <option value="">Student</option>
              <option value="">Full Time Job</option>
              <option value="">Full Time Learner</option>
              <option value="">Prefer not to say</option>
              <option value="">Other</option>
            </select>
          </div>
          <div class="form-groups">
            <label for="radio-btn"
              >Would you recommend freeCodeCamp to a friend?</label
            >
            <label
              ><input type="radio" name="radio-btn" id="radio-btn"
              />Defintely</label>
            <label><input type="radio" name="radio-btn" id="radio-btn"
              />Maybe</label>
            <label for=""
              ><input type="radio" name="radio-btn" id="radio-btn"
              />Not sure</label>
          </div>
          <div class="form-groups">
            <label for=""
              >What is your favourite feature of freeCodeCamp?</label
            >
            <select name="fav-dropdown" id="fav-dropdown">
              <option disable selected value="">Select an option</option>
              <option value="">Challenges</option>
              <option value="">Projects</option>
              <option value="">Community</option>
              <option value="">Open Source</option>
            </select>
          </div>
          <div class="form-groups">
            <label for="check-list"
              >What would you like to see improved?
              <span class="check-list-small-text">(Check all that apply)</span>
            </label>
            <span><input type="checkbox" name="" id="" /><label for="">Front-end Projects</label></span>
            <span><input type="checkbox" name="" id="" /><label for="">Back-end Projects</label></span>
            <span><input type="checkbox" name="" id="" /><label for="">Data Visualisation</label></span>
            <span><input type="checkbox" name="" id="" /><label for="">Challenges</label></span>
            <span><input type="checkbox" name="" id="" /><label for="">Open Source Community</label></span>
            <span><input type="checkbox" name="" id="" /><label for="">Gitter help room</label></span>
            <span><input type="checkbox" name="" id="" /><label for="">Videos</label></span>
            <span><input type="checkbox" name="" id="" /><label for="">City Meetups</label></span>
            <span><input type="checkbox" name="" id="" /><label for="">Wiki</label></span>
            <span><input type="checkbox" name="" id="" /><label for="">Forum</label></span>
            <span><input type="checkbox" name="" id="" /><label for="">Additional Courses</label></p>
          </div>
        <div class="form-groups">
        <p>Any comments or suggestions?</p>
        <textarea
          placeholder="Enter your comment here..."
          name="message"
          id="comment-msg"
        ></textarea>
      </div>
      <div class="form-groups">
        <button type="submit" class="sub">Submit</button>
      </div>
      </form>
    </div>
    </div>
  </body>
</html>
